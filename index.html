<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bi-star-fill {
            color: gold;
        }
    </style>
</head>

<body dir="ltr">

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <img src="https://cf.bstatic.com/xdata/images/hotel/square240/449957065.jpg?k=5a67899041b6c23c64cb7cc4824dd529b67f3e4d3952844f981263f1e049ce3e&o="
                                    class="rounded img-fluid">
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-auto">
                                                <h5><a href="" class="text-decoration-none">Leonardo Hotel</a>
                                                </h5>
                                            </div>
                                            <div class="col">
                                                <i class="bi bi-star-fill"></i>
                                                <i class="bi bi-star-fill"></i>
                                                <i class="bi bi-star-fill"></i>
                                                <i class="bi bi-star-fill"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-auto pe-0">
                                        <a class="" href="">Bucharest</a>
                                        <i class="bi bi-dot"></i>
                                    </div>
                                    <div class="col-auto pe-0">
                                        <a href="">Show on map</a>
                                        <i class="bi bi-dot"></i>
                                    </div>
                                    <div class="col-auto">
                                        <small>1.5 km from downtown</small>
                                    </div>
                                    <div class="col">
                                        <small class="border border-secondary rounded ps-1 pe-1">Recommended for your group</small>
                                    </div>
                                </div>
                                <div class="row mt-3 border-start">
                                    <div class="col">
                                        <h6 class="fw-bold">Single room</h6>
                                        <small>1 King bed</small>
                                        <i class="bi bi-dot"></i>
                                        <small>1 Bathroom</small>
                                        <br>
                                        <small class="text-success"><i class="bi bi-check2"></i> Free canellation</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex flex-column">
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col"><h6>Very Good</h6></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><small class="text-muted">1,290 reviews</small></div>
                                        </div>
                                    </div>
                                    <div class="col"><small class="badge bg-primary ps-2 pe-2 fs-3">8.9</small></div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col"><small class="text-muted">1 night, 2 adults</small>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <small class="fs-3">SAR 820</small>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><small class="text-muted">Includes taxes and
                                                    fees</small></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col"><button class="btn btn-primary">See availability <i
                                                class="bi bi-chevron-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
